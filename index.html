<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/9f790439ab.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="container">

    <div class="row">
     <div class="col-7">
       <h1 id="city-name">
         London
       </h1>
       <h3 id="current-time">
         Saturday 21:30
       </h3>
     </div> 
     <div class="col search">
       <form id="city-form">
          <input type="text" placeholder="Enter a city" id="city-search" autocomplete="off"> <br />
          <input type="submit" value="Choose city" class="button">
       </form>
     </div>
    </div>
    <br />

    <div class="row">
      <div class="col">
        <div class="row temperature">
          <div class="col-4">
            <span><img src="" alt="" id="current-weather-emoji"></span> <br />
            <span id="current-conditions">Cloudy</span>
          </div>
          <div class="col-8">
            <h1>
              <span id="current-temperature">5</span><span class="degrees">°C</span>
            </h1>
          </div>
        </div>
      </div>
      <div class="col">
        <p class="extras">
          Feels like: <span id="feels-like"></span>°<br />
          Humidity: <span id="humidity"></span>% <br />
          Wind: <span id="wind"></span> km/h
        </p>
      </div>
    </div>

    <div class="row forecast-short">
      <div class="col-2">
        00:00 <br />
        <i class="fas fa-cloud"></i> <br />
        0°
      </div>
      <div class="col-2">
        06:00 <br />
        <i class="fas fa-cloud"></i> <br />
        2°
      </div>
       <div class="col-2">
        12:00 <br />
        <i class="fas fa-cloud"></i> <br />
        5°
      </div>
    </div>
    <br />
    <hr />

    <div class="row forecast-long">
      <div class="col">
        Sunday <br />
        <i class="fas fa-cloud-rain"></i> <br />
        5°/3°
      </div>
      <div class="col">
        Monday <br />
        <i class="fas fa-cloud-rain"></i> <br />
        6°/2°
      </div>
      <div class="col">
        Tuesday <br />
        <i class="fas fa-cloud-sun"></i> <br />
        4°/0°
      </div>
      <div class="col">
        Wednesday <br />
        <i class="fas fa-cloud-sun"></i> <br />
        4°/-1°
      </div>
      <div class="col">
        Thursday <br />
        <i class="fas fa-cloud-sun"></i> <br />
        3°/-2°
      </div>
    </div>
    
  </div>

  <p class="coder">
    <a href="https://github.com/sylva-code/weather-app-project" target="blank">Open-source code</a>
    by Sylva
  </p>

  <script src="src/index.js"></script>
</body>
</html>
