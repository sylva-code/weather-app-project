<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="container">

    <div class="row">
     <div class="col-7">
       <h1 id="city-name">London</h1>
       <h3 id="current-time"></h3>
     </div> 
     <div class="col search">
       <form id="city-form">
          <input type="text" placeholder="Enter a city" id="city-search" autocomplete="off"> <br />
          <input type="submit" value="Choose city" class="button">
       </form>
     </div>
    </div>
    <br />

    <div class="row">
      <div class="col">
        <div class="row temperature">
          <div class="col-5">
            <span><img src="http://openweathermap.org/img/wn/01n@2x.png" alt="" id="current-weather-icon"></span> <br />
            <span id="current-conditions"></span>
          </div>
          <div class="col-7">
            <h1>
              <span id="current-temperature"></span><span class="degrees">°C</span>
            </h1>
          </div>
        </div>
      </div>
      <div class="col">
        <p class="extras">
          Feels like: <span id="feels-like"></span>°<br />
          Humidity: <span id="humidity"></span>% <br />
          Wind: <span id="wind"></span> km/h
        </p>
      </div>
    </div>

    <div class="row forecast-short" id="forecast-short"></div>
    <br />
    <hr />

    <div class="row forecast-long" id="forecast-long"></div>
    
  </div>

  <p class="coder">
    <a href="https://github.com/sylva-code/weather-app-project" target="_blank">Open-source code</a>
    by Sylva
  </p>

  <script src="src/index.js"></script>
</body>
</html>
